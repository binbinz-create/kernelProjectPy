<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>The Linux Kernel Compile</title>
    <link href="{% static 'compilekernel/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'compilekernel/js/jquery.js' %}" ></script>
    <script src="{% static 'compilekernel/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}" ></script>
    <link href="{% static 'compilekernel/css/login.css' %}" rel="stylesheet" />
</head>
<body style="background-color: #f0ede3;">
<div class="center-block" style="box-shadow: 0px 0px 10px #888888; width: 450px; height: 200px; margin-top: 150px; background-color: #ffffff; border-radius: 10px;">
<h1 style="text-align: center; font-weight: bold; padding-top: 5px;">kernel compile</h1>
<div style=" padding-top: 10px; padding-bottom: 10px; padding-left: 10px;">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" name="username" style="width: 300px;" class="form-control" id="username" placeholder="用户名">
    </div>
  </div>
  <div class="form-group"  style="margin-top: 50px;">
    <label for="password" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" name="password" style="width: 300px;" class="form-control" id="password" placeholder="密码">
    </div>
  </div>
  <div class="form-group" style="margin-top: 92px;">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="login_btn" class="btn btn-default">登录</button>
    </div>
  </div>
</div>
</div>
</body>
<script>
    $(document).ready(function(){

        $("#login_btn").click(function(){

          var username = $("#username").val();
          var password = $("#password").val();

          if(username==null || username==''){
              alert("用户名不能为空")
              return
          }
          if(password==null || password==''){
              alert("密码不能为空")
              return
          }

          $.ajax({
              url:"login_judge",
              data:{"username":$("#username").val(),"password":$("#password").val()},
              type:"GET",
              dataType:"json",
              success:function(data){
                  if(data.success == 1){
                      window.location.href="index"
                  }else if(data.success == 0){
                      alert("用户名或者密码错误")
                  }
              }
          });
       });

    });
</script>

</html>
